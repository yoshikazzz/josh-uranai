<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ジョシュ占い 2026</title>
  <link rel="stylesheet" href="./style.css" />

  <!-- favicon 404 を消したい場合（任意）：img/favicon.png を置く -->
  <!-- <link rel="icon" href="./img/favicon.png"> -->
</head>
<body>
  <main class="wrap">

    <!-- ホーム（キービジュアル＋ボタン） -->
    <section id="home" class="home">
      <header class="hero">
        <img class="heroImg" src="./img/keyvisual.png" alt="ジョシュ占い 2026 キービジュアル" />
      </header>

      <div class="cta">
        <button id="btn" class="imageButton" type="button" aria-label="今年のジョシュを引く">
          <img src="./img/btn-josh.png" alt="今年のジョシュを引く" />
        </button>
      </div>
    </section>

    <!-- 全画面ローディング（デフォルト非表示：JSで active にする） -->
    <section id="loadingOverlay" class="loadingOverlay" aria-live="polite" aria-busy="true">
      <div class="loadingInner">
        <img src="./img/loading.png" class="loadingImage" alt="占い中" />
        <p class="loadingText">占い中…</p>
      </div>
    </section>

    <!-- 結果（デフォルト非表示：is-hidden） -->
    <section id="result" class="result is-hidden">
      <div class="card">
        <p id="kicker" class="kicker"></p>

        <div class="titleFrame">
          <h2 id="title" class="title"></h2>
        </div>

        <img id="img" class="resultImage" alt="占い結果画像" />

        <div class="textFrame">
          <p id="text" class="text"></p>
        </div>
      </div>

      <button id="again" class="btnSecondary" type="button">もう一度引く</button>
    </section>

    <footer class="foot">
      <small>※ファンメイドのオリジナル占いです（公式とは無関係）</small>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
